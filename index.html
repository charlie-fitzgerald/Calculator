<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
        <div class="display"><p>0</p></div>
        <div class="calculator">
            <button class="valueBtn" value="7">7</button>
            <button class="valueBtn" value="8">8</button>
            <button class="valueBtn" value="9">9</button>
            <button class="operatorBtn" value="+">+</button>
            <button class="valueBtn" value="4">4</button>
            <button class="valueBtn" value="5">5</button>
            <button class="valueBtn" value="6">6</button>
            <button class="operatorBtn" value="-">-</button>
            <button class="valueBtn" value="1">1</button>
            <button class="valueBtn" value="2">2</button>
            <button class="valueBtn" value="3">3</button>
            <button class="operatorBtn" value="X">X</button>
            <button class="valueBtn" value="0">0</button>
            <button class="clearBtn" value="clear">clear</button>
            <button class="equalsBtn" value="=">=</button>
            <button class="operatorBtn" value="/">/</button>
        </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
